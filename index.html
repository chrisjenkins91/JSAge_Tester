<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">

    <title>Age Tester</title>
</head>
<body>
    <div class="container">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-12">
                    <h1>Oracle Age Tester</h1>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="col-sm-12 ageInput">
                    <input type="number" placeholder="Enter Your Age">
                    <button type="button" class="btn btn-success btn-sm mb-1">Check Age</button>
                    <button class="btn btn-warning btn-sm mb-1" id="reset">Reset</button>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-contnet-center">
            <div class="row">
                <div class="col-12 result">
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./JS/app.js"></script>
</html>
